#公共配置,任何环境都会加载这个配置
spring:
  application:
    name: user-center-backend #项目的名称
  #数据库的配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3307/xiaowc_user_center
    username: root
    password: 123456
  #设置session的失效时间
  session:
    timeout: 86400

server:
  port: 8080 #程序的启动端口
  servlet:
    context-path: /api #指定接口全局api，让后台所有请求的地址都要加上这个/api

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false #关闭下划线自动转换为驼峰
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #控制台输出日志
  #配置逻辑删除
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)


